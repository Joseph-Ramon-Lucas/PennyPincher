<mat-card>
  <mat-card-header><h3>Table Interactions</h3></mat-card-header>
  <div>
    <mat-card style="padding: 1rem">
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>add</mat-icon>
            Add
          </ng-template>
          <div class="item-panel">
            <app-add-cash-flow-panel />
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>edit</mat-icon>
            Edit
          </ng-template>
          <div class="item-panel">
            <app-edit-cash-flow-panel />
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</mat-card>
