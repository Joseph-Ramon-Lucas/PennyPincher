<mat-card id="base-card">
  <mat-card-header>
    <mat-card-title><strong>Financial Summary</strong></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="status">
      <div id="status-text">
        <app-status-text [statuses]="this.statuses()" />
        <div>
          <button mat-flat-button (click)="switchCFData(0)">
            Current Status
          </button>
          <button mat-flat-button (click)="switchCFData(1)">
            Budget Status
          </button>
        </div>
      </div>
      <div id="status-chart">
        <mat-card>
          <app-status-chart [statuses]="this.statuses()" />
        </mat-card>
      </div>
    </div>
  </mat-card-content>
  <mat-card-content>
    <div id="comparisons">
      <div id="comparison-text">
        <app-comparison-text [comparisons]="this.comparisons()" />
      </div>
      <div id="comparsion-chart">
        <app-comparison-chart [comparisons]="this.comparisons()" />
      </div>
    </div>
  </mat-card-content>
</mat-card>
