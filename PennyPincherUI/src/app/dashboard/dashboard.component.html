<mat-card>
  <mat-card-header>
    <mat-card-title><strong>Financial Summary</strong></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="status">
      <div id="status-text">
        <app-status-text [statuses]="this.statuses()" />
      </div>
      <div id="status-chart">
        <mat-card>
          <app-status-chart [statuses]="this.statuses()" />
        </mat-card>
      </div>
    </div>
    <div>
      <button (click)="printStatus(0)">log Current Status</button>
      <button (click)="printStatus(1)">log Projected Status</button>
    </div>
  </mat-card-content>
  <mat-card-content>
    <div id="comparison-text">
      <app-comparison-text [comparisons]="this.comparisons()" />
    </div>
    <div id="comparsion-chart">
      <app-comparison-chart [comparisons]="this.comparisons()" />
    </div>
  </mat-card-content>
</mat-card>
