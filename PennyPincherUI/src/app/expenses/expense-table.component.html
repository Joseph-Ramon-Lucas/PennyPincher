<h2>Expense History Table</h2>

<div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      @for (expense of expenses; track $index) {
        <tr>
          <td>{{expense.name}}</td>
          <td>{{expense.category}}</td>
          <td>{{expense.price}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
