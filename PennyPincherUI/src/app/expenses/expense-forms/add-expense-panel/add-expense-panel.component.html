<div>
  <form [formGroup]="expenseForm" (submit)="handleSubmit()">
    <div>
      <mat-form-field>
        <mat-label>Item ID to add</mat-label>
        <input id="Id" type="number" formControlName="id" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Expense Name</mat-label>
        <input id="Name" type="text" formControlName="name" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select id="Category" formControlName="category">
          <mat-option value="0">None</mat-option>
          <mat-option value="1">Living</mat-option>
          <mat-option value="2">Utilities</mat-option>
          <mat-option value="3">Entertainment</mat-option>
          <mat-option value="4">Shopping</mat-option>
          <mat-option value="5">Takeout</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input id="Price" type="number" formControlName="price" matInput />
      </mat-form-field>
      <div>
        <button
          class="submit-button"
          type="submit"
          matTooltip="Add Item"
          mat-fab
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </form>
</div>
