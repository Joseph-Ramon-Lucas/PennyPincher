<div>
  <mat-form-field>
    <mat-label>Item ID to Delete</mat-label>
    <input id="Id" type="number" [(ngModel)]="newItem.id" matInput />
  </mat-form-field>
  <div>
    <button
      class="submit-button"
      (click)="handleSubmit()"
      matTooltip="Delete Item"
      mat-fab
    >
      <mat-icon>delete_forever</mat-icon>
    </button>
  </div>
</div>
